<div class="container animated fadeIn">
    <form id="form-tarea" method="post">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Ingresa el titulo">
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <textarea class="form-control" name="url" id="url" placeholder="Ingresa la url"></textarea>
        </div>
        <button type="submit" onclick="lob.getCtrl().create(lob.getById('form-tarea'))" class="btn btn-primary btn-block">Guardar URL</button>
    </form>
</div>
