<div class="app-main__inner animated fadeIn">
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade active show" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 px-md-5">
                    <div class="main-card mb-3 card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Añadir un nuevo usuario</h5>
                            <form id="create-user" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="name">Nombre completo <span class="required"></span> </label>
                                    <input type="text" name="nombrecompleto" class="form-control" id="nombrecompleto" placeholder="Nombre completo">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="correo">Email <span class="required"></span> </label>
                                        <input type="email" name="correo" class="form-control" id="correo" placeholder="Correo">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="contrasena">Contraseña <span class="required"></span> </label>
                                        <input type="password" name="contrasena" class="form-control" id="contrasena" placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="avatar">Foto del empleado <span class="required"></span> </label>
                                    <input type="file" name="avatar" class="d-block" id="avatar">
                                    <div id="container-img"></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 ">
                                        <label for="telefono ">Telefono <span class="required"></span> </label>
                                        <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Telefono">
                                    </div>
                                    <div class="form-group col-md-6 ">
                                        <label for="roles">Rol <span class="required"></span> </label>
                                        <select id="roles" class="form-control ">
                                        <option selected>--Selecciona--</option>
                                    </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block  ">Registrar usuario! </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>
    </div>
